<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="index.css">
    <title>Card Demo</title>
</head>
<body>
    <div class="ge-card tt bt rh">
        Set Count to
    </div>
    <div class="ge-card lp">
        1
    </div>
    <br>

    <div class="ge-card bt tt rh">
        print
    </div>
    <div class="ge-card lp">
        count
    </div>
    <br>

    <div class="ge-card tt rh">
        Repeat while
    </div>
    <div class="ge-card lp">
        count <= 3
    </div>
    <br>
    <div class="indented">
        <div class="ge-card bt tt rh">
            print
        </div>
        <div class="ge-card lp">
            count
        </div>
        <br>

        <div class="ge-card bt tt rh">
                set count to
            </div>
            <div class="ge-card lp">
                count + 1
            </div>
            <br>
        
        <div class="ge-card tt rh">
            for each item i in list
        </div>
        <div class="ge-card lp">
            myarray
        </div>
        <br>
        <div class="indented">
            <div class="ge-card bt tt rh">
                print
            </div>
            <div class="ge-card lp">
                i
            </div>
            <br>
                
        </div>
            
    </div>

    <div class="ge-card bt tt rh">
        print
    </div>
    <div class="ge-card lp">
        count
    </div>
    <br>

</body>
</html>
