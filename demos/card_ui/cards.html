<!DOCTYPE html> 
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cards</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css">
    <link rel="stylesheet" href="css/index.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  </head>
  <body>
  <section class="section">
    <div class="container">
      
        <div class="ge-card tt bt rh has-text-weight-bold">
            <span class="card-number">1</span>
            Set
            <div class="sticker">
                variable &nbsp;<i class="fas fa-equals"></i>
                <span class="sticker-val">
                    count
                </span>
            </div>
            to
        </div>

        <div class="ge-card lp has-text-weight-bold">

            <span class="card-number">2</span>
            
            <div class="sticker">
                number &nbsp;<i class="fas fa-equals"></i>
                <span class="sticker-val">
                    1
                </span>
            </div>


        </div>

        <br>

       <div class="ge-card tt rh has-text-weight-bold">

            <span class="card-number">3</span>
            If 
           <div class="sticker end">
               Condition &nbsp;<i class="fas fa-equals"></i>
           </div>
       </div>

       <div class="ge-card lp has-text-weight-bold">

            <span class="card-number">4</span>

            <div class="sticker">
                variable &nbsp;<i class="fas fa-equals"></i>
                <span class="sticker-val">
                    count
                </span>
            </div>
            <=
            <div class="sticker">
                number &nbsp;<i class="fas fa-equals"></i>
                <span class="sticker-val">
                    3
                </span>
            </div>
       </div>

        <div class="indented">

            <div class="ge-card tt bt has-text-weight-bold">
                <span class="card-number">5</span>
                Print
                <div class="sticker">
                    text &nbsp;<i class="fas fa-equals"></i>
                    <span class="sticker-val">
                        "Hello world"
                    </span>
                </div>
            </div>
            <br>
            <div class="ge-card tt bt rh has-text-weight-bold">
                <span class="card-number">6</span>
                Set
                <div class="sticker">
                    variable &nbsp;<i class="fas fa-equals"></i>
                    <span class="sticker-val">
                        count
                    </span>
                </div>
                to
            </div>

            <div class="ge-card lp has-text-weight-bold">

                <span class="card-number">7</span>
                
                <div class="sticker">
                    variable &nbsp;<i class="fas fa-equals"></i>
                    <span class="sticker-val">
                        count
                    </span>
                </div>
                +
                <div class="sticker">
                    number &nbsp;<i class="fas fa-equals"></i>
                    <span class="sticker-val">
                        1
                    </span>
                </div>
            </div>
        
        </div>

    </div>
  </section>
  </body>
</html>
