<!------------------- Input Fields area----------------->

	  <div class="columns is-multiline is-centered">
		<div class="column is-three-fifths">	
		<form onsubmit="return sendData()" id="sendData">
		
			<div class="field has-addons">
				<p class="control has-icons-left has-icons-right is-expanded">
					
					<input id="nltext" class="input is-medium"
						type="text" placeholder="Type your natural language sentence here"
						autocomplete="off">
					<span class="icon is-small is-left">
					<i class="fas fa-code"></i>
					</span>
					<span class="icon is-small is-right">
						<i class="fas fa-location-arrow"></i>
					</span>              
		
					<p class="control">
					<a class="button is-danger is-medium has-text-white" id="startRecording">
						<i class="fas fa-microphone-alt"></i>&nbsp;Speak
						<audio id="audio" src="{{ url_for('static', filename='audio/start_rec.mp3') }}" autostart="false" ></audio>
					</a>
					</p>

				</p>
			</div>

		</form>
		  
		</div>
	</div>

<!------------------- Main Code area----------------->

<div class="columns is-centered">

		</code></pre>
