  <body>
	<img src="{{ url_for('static', filename='back.jpg') }}" id="bg" alt="">

	
	<section class="section">
		<div class="container">


	  <h1 class="title has-text-centered has-text-white-ter">
				<span style="padding-right: 30px">Programming Engine V0.1alpha</span> 
				<!-- Place this tag where you want the button to render. -->
				<a class="github-button" href="https://github.com/kb-studios/ai-algos-implemented" data-size="large" aria-label="Star kb-studios/ai-algos-implemented on GitHub">Star</a>

				</a>
		</h1>
		
<!------------------- Main Code area----------------->

	  <div class="columns is-centered">
		<div id="code_column" class="column is-three-fifths">
		  <pre id="raw_code"><code language="python" id="outcode">
# The code will be inserted here.
		  </code></pre>
		  <span class="blinking-cursor">|</span>
		</div>
		</div>
		

<!------------------- Input Fields area----------------->

	  <div class="columns is-multiline is-centered">
		<div class="column is-three-fifths">	
		<form onsubmit="return sendData()" id="sendData">
		
			<div class="field has-addons">
				<p class="control has-icons-left has-icons-right is-expanded">
					
					<input id="nltext" class="input is-medium"
						type="text" placeholder="Type your natural language sentence here"
						autocomplete="off">
					<span class="icon is-small is-left">
					<i class="fas fa-code"></i>
					</span>
					<span class="icon is-small is-right">
						<i class="fas fa-location-arrow"></i>
					</span>              
		
					<p class="control">
					<a class="button is-danger is-medium has-text-white" id="startRecording">
						<i class="fas fa-microphone-alt"></i>&nbsp;Speak
						<audio id="audio" src="{{ url_for('static', filename='audio/start_rec.mp3') }}" autostart="false" ></audio>
					</a>
					</p>

				</p>
			</div>

		</form>
		  
		</div>
	</div>


<!---------------------- Output area----------------->

	<div class="columns is-centered">
		<div id="code_column" class="column is-three-fifths">
		  <pre id="raw_code"><code language="python" id="output_area">
# Output
		  </code></pre>
		</div>
		</div>
